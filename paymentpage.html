<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="stylepaymentpage.css">
    <title>Payment page | BLACKPINK</title>
</head>
<body>
    <div class="payment_container">
        
        <div class="left_payment">
            <form onsubmit="return validationP()">
                <div class="contact_info">
                    <h2>Contact Information</h2>
                        <input id="email" type="email" placeholder="Email" name="email">
                    <h2>Shipping Address</h2>
                        <input id="country" type="text" placeholder="Country" name="country">
                        <input id="fname" type="text" placeholder="Full name" name="fname"><br>
                        <input id="address" type="text" placeholder="Address" name="address">  
                </div>
                <div class="shipping_method">
                    <h2>Shipping method</h2>
                    <input type="radio" id="standard" name="shipping" required>
                    <label for="standard">Standard Shipping (10 - 20 days)</label><br>
                    <input type="radio" id="express" name="shipping" required>
                    <label for="express">Express Shipping (2 - 7 days)</label>
                </div>
                <div class="payment_info"></div>
                    <h2>Payment</h2>
                    <input type="radio" id="credit" name="payment" required>
                    <label for="credit">Credit card</label><br>
                    <input id="cardNo" class="card" type="text" placeholder="Card number">
                    <input id="cardName" class="card" type="text" placeholder="Cardholder name">
                    <input id="cardExp" class="card" type="text" placeholder="Expiration date (MM/YY)">
                    <input id="cardCVV" class="card" type="text" placeholder="CVV"><br>
                    <input type="radio" id="paypal" name="payment" required>
                    <label for="paypal">PayPal</label><br><br>
                    <button id="paynow_btn" type="submit">PAY NOW</button>
                </div>
            </form>
        </div>
        <div class="right_payment">
            <table style="width:100%">
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td class="prod" style="width:60%">'BORN PINK' HOODIE<img src="clothing/hoodies&sweatshirt/hoodie1.png" alt="" width="100%"></td>
                    <td class="qty" style="width:20%">1</td>
                    <td class="price" style="width:20%">$55</td>
                </tr>
                <tr>
                    <td class="prod" style="width:60%">'HYLT' CROP TOP<img src="clothing/tops&tees/tee5.png" alt="" width="100%"></td>
                    <td class="qty" style="width:20%">1</td>
                    <td class="price" style="width:20%">$20</td>
                </tr>
            </table>
            <div class="discount_container">
                <input id="discount_code" type="text" placeholder="Discount code">
                <button onclick="alert('Discount code applied!')" id="discount_btn">Apply</button>
            </div>
            <hr>
            <table id="total_table">
                <tr>
                    <th>Total</th>
                    <td>$75.00</td>
                </tr>
                <tr>
                    <th>Shipping</th>
                    <td>$10.00</td>
                </tr>
            </table>
            <hr>
            <table id="subtotal">
                <tr>
                    <th>Total</th>
                    <td>$85.00</td>
                </tr>
            </table>
        </div>
        <a id="back_btn" href="index.html">Back to Main Page</a>
    </div>
<script src="script.js"></script>
</body>
</html>
